<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>First Page</title>
    <style>
        body {
            background-image: url("background4.jpg");
        }
    </style>
</head>

<body>
    <header>

        <div class="logo-container">
            <img src="logo2.png" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>

        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>

    </header>
    <main>
        <section class="presentation">

            <div class="introduction">

                <div class="intro-text">
                    <h1>HUAWEI MateBook X pro</h1>
                    <p>Open New Horizons</p>
                </div>

                <div class="cta">
                    <button class="cta-select">14 Inch</button>
                    <button class="cta-add">Add To Cart</button>
                </div>

            </div>

            <div class="cover">
                <img src="matebook.png" alt="matebook">
            </div>

        </section>
        <div class="laptop">
            <img src="arrow-left.svg" alt="">
            <img src="dot.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-right.svg" alt="">
        </div>

    </main>
</body>

</html>
